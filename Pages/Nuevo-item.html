    </header>
    <!-- formulario -->
    <main id="form-container">
        <h1 id="rpedido">Crear nuevo item</h1>
        <div class="container">
            <form id="productForm" name="productForm" action="productos.php" method="post" enctype="multipart/form-data"
                class="large-form">
                <label for="category">Categoria</label>
                <select id="category" name="category">
                    <option value="opcion1">Opcion 1</option>
                    <option value="opcion2">Opcion 2</option>
                    <option value="opcion3">Opcion 3</option>
                </select>

                <label for="license">Licencia</label>
                <select id="license" name="license">
                    <option value="opcion1">Opcion 1</option>
                    <option value="opcion2">Opcion 2</option>
                    <option value="opcion3">Opcion 3</option>
                </select>
                <br>
                <label for="productName">Nombre del producto</label>
                <input type="text" id="productName" name="productName">

                <label for="productDescription">Descripcion del producto</label>
                <textarea id="productDescription" name="productDescription" rows="4" cols="50"></textarea>

                <label for="productImage">Imagen del producto</label>
                <input type="file" id="productImage" name="productImage">

                <button type="submit">Agregar producto</button>
                <button type="reset">Limpiar</button>
            </form>
        </div>
    </main>
